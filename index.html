<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="scripts/app.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1 class="site-title" id="tripTitle">Trip Planner</h1>
        <div class="toolbar" role="toolbar" aria-label="Filters and actions">
          <div class="toolbar-group">
            <span class="toolbar-label">Show</span>
            <button class="chip" data-filter="all" aria-pressed="true">All</button>
          </div>
          <div class="toolbar-group">
            <span class="toolbar-label">Friends</span>
            <div class="toolbar-chips" id="friendFilters"></div>
          </div>
          <div class="toolbar-group">
            <span class="toolbar-label">Places</span>
            <div class="toolbar-chips" id="locationFilters"></div>
          </div>
          <div class="toolbar-group toolbar-group--actions">
            <button class="btn" data-action="manage-trips">Trips</button>
            <button class="btn" data-action="trip-settings">Trip settings</button>
            <button class="btn" data-action="new-trip">New trip</button>
            <button class="btn" data-action="toggle-edit">Edit plan</button>
            <button class="btn" data-action="export-ics">Export .ics</button>
          </div>
        </div>
        <div class="legend" id="locationLegend" aria-label="Color legend"></div>
      </div>
    </header>
    <main class="main">
      <section id="calendar" class="calendar" role="grid" aria-label="Trip plan"></section>
    </main>

    <div id="sheetBackdrop" class="sheet-backdrop" aria-hidden="true"></div>
    <aside id="sheet" class="sheet" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="sheet__header">
        <div>
          <p class="sheet__subtitle" id="sheetSubtitle"></p>
          <h2 class="sheet__title" id="sheetTitle">Add to day</h2>
        </div>
        <button class="btn btn--subtle" data-action="close-sheet">Close</button>
      </div>
      <div class="sheet__tabs" role="tablist">
        <button class="tab" role="tab" aria-selected="true" data-tab="activity">Activities</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="stay">Stays</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="booking">Bookings</button>
      </div>
      <div class="sheet__body" id="sheetBody"></div>
    </aside>

    <div id="itemOverlay" class="overlay" aria-hidden="true">
      <div
        class="overlay__dialog overlay__dialog--item"
        role="dialog"
        aria-modal="true"
        aria-labelledby="itemDetailTitle"
      >
        <div class="overlay__header">
          <div>
            <p class="overlay__subtitle" id="itemDetailSubtitle"></p>
            <h2 class="overlay__title" id="itemDetailTitle">Item details</h2>
          </div>
          <button class="btn btn--subtle" data-action="close-item">Close</button>
        </div>
        <div class="item-detail" id="itemDetailContent">
          <figure class="item-detail__media" id="itemDetailMedia">
            <img id="itemDetailImage" alt="" loading="lazy" />
          </figure>
          <div class="item-detail__body">
            <p class="item-detail__description" id="itemDetailDescription"></p>
            <dl class="item-detail__meta" id="itemDetailMeta"></dl>
            <div class="item-detail__links" id="itemDetailLinks"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="mapOverlay" class="overlay" aria-hidden="true">
      <div class="overlay__dialog" role="dialog" aria-modal="true" aria-labelledby="mapTitle">
        <div class="overlay__header">
          <h2 class="overlay__title" id="mapTitle">Day map</h2>
          <button class="btn btn--subtle" data-action="close-map">Close</button>
        </div>
        <div class="overlay__content">
          <div id="map" class="overlay__map" role="presentation"></div>
          <aside class="overlay__panel">
            <div id="mapSummary" class="overlay__summary" aria-live="polite"></div>
            <div class="overlay__controls">
              <div
                class="mode-toggle"
                data-role="mode-toggle"
                role="group"
                aria-label="Map travel mode"
              >
                <button type="button" class="mode-toggle__btn" data-map-mode="transit">Transit</button>
                <button type="button" class="mode-toggle__btn" data-map-mode="walking">Walking</button>
                <button type="button" class="mode-toggle__btn" data-map-mode="driving">Driving</button>
              </div>
            </div>
            <div id="mapDirections" class="directions" aria-live="polite"></div>
          </aside>
        </div>
      </div>
    </div>

    <div id="configOverlay" class="overlay" aria-hidden="true">
      <div
        class="overlay__dialog overlay__dialog--wide"
        role="dialog"
        aria-modal="true"
        aria-labelledby="configTitle"
      >
        <div class="overlay__header">
          <div>
            <p class="overlay__subtitle" id="configSubtitle"></p>
            <h2 class="overlay__title" id="configTitle">Trip setup</h2>
          </div>
          <button class="btn btn--subtle" data-action="close-config">Close</button>
        </div>
        <div class="config-content" id="configContent"></div>
      </div>
    </div>
  </body>
</html>
